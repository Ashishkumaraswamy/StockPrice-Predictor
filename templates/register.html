{%extends "template.html"%}
{%block content%}
<div class="login-dark">
    <form method="post">
        <div class="illustration"><i class="icon ion-ios-person-outline"></i></div>
        <div class="form-group"><input class="form-control" type="type" name="username" placeholder="Username" autocomplete="off"></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" ></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><input class="form-control" type="password" name="cpassword" placeholder="Confirm Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Register</button></div>
    </form>
</div>
{%endblock content%}
